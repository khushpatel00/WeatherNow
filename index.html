<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/all.min.css">
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-white overflow-hidden">


    <div class="flex absolute top-0 left-0 duration-100 blur-md">
        <div class="bg-rose-200  h-screen duration-500 w-[60vw]" id="primary-bg"></div>
        <div class="bg-pink-200  h-screen w-[40vw]" id="secondary-bg"></div>
    </div>
    <div class="z-30 absolute top-0 left-0 h-screen w-screen bg-black/20"></div>

    <div class="absolute top-0 left-0 w-full h-full flex justify-center items-center">
        <h1 id="intro" class="text-5xl font-bold text-gray-800 z-40">Weather API!</h1>
    </div>

    <!-- <img autoplay loop muted controls class="weather-effect fog absolute top-0 left-0 w-screen h-screen z-50" src="src/images/Fog.gif" id="activestate"> </img> -->
    <video autoplay loop muted
        class="weather-effect fog absolute top-0 left-0 bg-neutral-900 w-screen h-screen z-50 scale-110 object-cover"
        src="src/images/rain2.mp4" id="activestate"> </video>

    <section class="absolute top-0 left-0 w-[60vw] h-screen flex justify-center items-center z-40">
        <div class="">
            <div class="flex justify-center items-center relative">
                <p class="text-2xl font-bold text-black/50">City:</p>

                <div class="relative z-20">
                    <input type="text" class="bg-white/50 rounded-lg p-1 py-2 mx-3" />
                    <div id="citylist-parent"
                        class="hidden absolute bg-white/80 backdrop-blur-xs rounded-lg py-2 top-0 left-0 translate-y-1/5 w-full h-auto">
                        <ul id="city-list"></ul>
                    </div>
                </div>


            </div>
            <div class="bg-white/70 backdrop-blur-md relative shadow-2xl rounded-2xl w-[55vw] max-w-4xl h-[70vh] flex flex-col p-6 duration-500 translate-y-10"
                id="weather-card">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 class="text-3xl font-semibold text-gray-800" id="location">Berlin, DE</h2>
                        <h3 class="text-xl text-gray-700" id="country">Germany</h3>
                        <p class="text-gray-600" id="date">Monday, 12 July 2024</p>
                    </div>
                    <div class="text-right">
                        <h3 class="text-5xl font-bold text-gray-800 flex items-start justify-evenly gap-2"
                            id="temperature">22Â°C</h3>
                        <p class="text-gray-600" id="weather-description">Rainy</p>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-auto">
                    <div class="text-center">
                        <i class="fa-solid fa-wind text-gray-800"></i>
                        <p class="text-gray-600" id="wind-speed">15 km/h</p>
                        <p class="text-gray-600">Wind Speed</p>
                    </div>
                    <div class="text-center">
                        <i class="fa-solid fa-tint text-gray-800"></i>
                        <p class="text-gray-600" id="humidity">60%</p>
                        <p class="text-gray-600">Humidity</p>
                    </div>
                    <div class="text-center">
                        <i class="fa-solid fa-cloud-rain text-gray-800"></i>
                        <p class="text-gray-600" id="precipitation">10%</p>
                        <p class="text-gray-600">Precipitation</p>
                    </div>
                </div>
                <div class="absolute top-1/2 left-1/2 -translate-1/2 text-6xl font-bold text-black/80" id="currentTime">00:00:00</div>
            </div>
        </div>

    </section>

    <section class="absolute top-0 right-0 w-[40vw] h-screen flex justify-center items-center z-[60]">
        <div class="bg-white/20 backdrop-blur-sm relative shadow-2xl rounded-2xl w-[35vw] max-w-4xl h-[95vh] flex flex-col p-6 duration-500">
        </div>
    </section>





    <script src="src/localLibraries/gsap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script> -->
    <script src="src/gsap.js"></script>
    <!-- <script src="src/convert.js"></script> -->
    <script src="src/fetch.js"></script>
    <script src="src/script.js"></script>


</body>

</html>
