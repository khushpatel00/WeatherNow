<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/all.min.css">
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-white overflow-hidden">


    <div class="flex absolute top-0 left-0 duration-100 blur-xl ">
        <div class="bg-sky-100 h-screen duration-500 w-[60vw]" id="primary-bg"></div>
        <div class="bg-emerald-200 h-screen w-[40vw]" id="secondary-bg"></div>
    </div> 

    <div class="absolute top-0 left-0 w-full h-full flex justify-center items-center">
        <h1 id="intro" class="text-5xl font-bold text-gray-800 z-10">Weather API!</h1>
    </div>


    <section class="absolute top-0 left-0 w-screen h-screen flex justify-center items-center">
        <div>
            <div class="flex justify-center items-center ">
                <p class="text-2xl font-bold text-black/50">City:</p> <input type="text"
                    class="bg-white rounded-2xl p-1 py-2 ms-3">

            </div>
            <div class="bg-white/70 backdrop-blur-md shadow-2xl rounded-3xl w-[90vw] max-w-4xl h-[70vh] flex flex-col p-6 duration-500 translate-y-10"
                id="weather-card">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 class="text-3xl font-semibold text-gray-800" id="location">Berlin, DE</h2>
                        <p class="text-gray-600" id="date">Monday, 12 July 2024</p>
                    </div>
                    <div class="text-right">
                        <h3 class="text-5xl font-bold text-gray-800" id="temperature">22Â°C</h3>
                        <p class="text-gray-600" id="weather-description">Rainy</p>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-auto">
                    <div class="text-center">
                        <i class="fa-solid fa-wind text-gray-800"></i>
                        <p class="text-gray-600" id="wind-speed">15 km/h</p>
                        <p class="text-gray-600">Wind Speed</p>
                    </div>
                    <div class="text-center">
                        <i class="fa-solid fa-tint text-gray-800"></i>
                        <p class="text-gray-600" id="humidity">60%</p>
                        <p class="text-gray-600">Humidity</p>
                    </div>
                    <div class="text-center">
                        <i class="fa-solid fa-cloud-rain text-gray-800"></i>
                        <p class="text-gray-600" id="precipitation">10%</p>
                        <p class="text-gray-600">Precipitation</p>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="src/localLibraries/gsap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script> -->
    <script src="src/fetch.js"></script>
    <script src="src/gsap.js"></script>
    <script src="src/script.js"></script>

</body>

</html>
