<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
<!--    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/phosphor.css">
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-white dark:bg-black overflow-hidden">


    <div class="flex absolute top-0 left-0 duration-100 blur-md">
        <div class="bg-rose-200 dark:bg-black h-screen duration-500 w-screen xl:w-[60vw] lg:w-[60vw]" id="primary-bg"></div>
        <div class="bg-pink-200 dark:bg-black  h-screen duration-100 w-0 xl:w-[40vw] lg:w-[40vw] " id="secondary-bg"></div>
    </div>
    <div class="z-30 absolute top-0 left-0 h-screen w-screen bg-black/20"></div>

    <div class="absolute top-0 left-0 w-full h-full flex justify-center items-center">
        <h1 id="intro" class="text-5xl font-bold text-gray-800 dark:text-white z-40">Weather API!</h1>
    </div>

    <!-- <img autoplay loop muted controls class="weather-effect fog absolute top-0 left-0 w-screen h-screen z-50" src="src/images/Fog.gif" id="activestate"> </img> -->
    <video autoplay loop muted class="weather-effect fog absolute top-0 left-0 bg-neutral-900 w-screen h-screen z-50"
        src="" id="activestate"> </video>

    <section
        class="absolute top-0 left-0 w-screen xl:w-[60vw] lg:w-[60vw] h-screen flex justify-center items-center z-40">
        <div class="flex justify-center flex-wrap">
            <div class="flex justify-center items-center relative basis-full">
                <p class="text-2xl font-bold text-black/50">City:</p>
                <div class="relative z-20">
                    <label for="citylist-input"></label> 
                    <input type="text" class="bg-white/50 rounded-lg p-1 py-2 mx-3" id="citylist-input" />
                    <div id="citylist-parent"
                        class="hidden absolute bg-white/80 backdrop-blur-xs rounded-lg py-2 top-0 left-0 translate-y-1/5 w-full h-auto">
                        <ul id="city-list"></ul>
                    </div>
                </div>
            </div>
            <div class="bg-white/70 backdrop-blur-md relative shadow-2xl rounded-2xl w-[90vw] xl:w-[55vw] lg:w-[55vw]  max-w-4xl h-[70vh] flex flex-col p-6 duration-500 translate-y-10"
                id="weather-card">
                <div class="absolute top-0 left-1/2 -translate-x-1/2 "><div class="text-3xl relative inline-flex gap-[3px] cursor-pointer w-auto h-5 items-center" id="menu"><span></span><span></span><span></span></div></div>
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 class="text-3xl font-semibold text-gray-800 content" id="location">Berlin, DE</h2>
                        <h3 class="text-xl text-gray-700 content" id="country">Germany</h3>
                        <p class="text-gray-600 content" id="date">Friday, 12 July 2024</p>
                    </div>
                    <div class="text-right">
                        <h3 class="text-5xl font-bold text-gray-800 flex items-start justify-end gap-2 content" id="temperature">22°C</h3>
                        <h3 class="text-3xl font-light text-gray-800 flex items-start justify-end gap-2 content" id="apperant-temperature"><span class="text-xl content">apperant: </span> 22°C</h3>
                        <p class="text-gray-600 content" id="weather-description">Rainy</p>
                    </div> 
                </div>
                <div class="flex justify-between items-center mt-auto">
                    <div class="text-center">
                        <i class="text-2xl ph-thin ph-wind text-gray-800 content"></i>
                        <p class="text-gray-600 content" id="wind-speed">15 km/h</p>
                        <p class="text-gray-600 content">Wind Speed</p>
                    </div>
                    <div class="text-center">
                        <i class="text-2xl ph-thin ph-drop-half-bottom text-gray-800 content"></i>
                        <p class="text-gray-600 content" id="humidity">60%</p>
                        <p class="text-gray-600 content">Humidity</p>
                    </div>
                    <div class="text-center">
                        <i class="text-2xl ph-thin ph-cloud-rain text-gray-800 content"></i>
                        <p class="text-gray-600 content" id="precipitation">10%</p>
                        <p class="text-gray-600 content">Precipitation</p>
                    </div>
                </div>
                <div class="absolute text-center top-1/2 left-1/2 -translate-1/2 text-6xl font-bold text-black/80 content-notranslate"
                    id="currentTime">
                    00:00:00</div>
            </div>
        </div>

    </section>

    <section class="absolute hidden top-0 right-0 w-screen xl:w-[40vw] lg:w-[40vw] h-screen flex justify-center items-center z-[60]"
        id="detailedSection">
        <div class="bg-white/20 backdrop-blur-sm relative shadow-2xl rounded-2xl w-11/12 max-w-4xl h-[95vh] flex flex-wrap p-6 px-4  duration-500 justify-evenly content-start items-center">

            <div class="absolute top-0 left-0 m-3.5 mt-4 cursor-pointer my-2 w-5 h-5">
                <div class="relative w-5 h-5 mt-4 -translate-y-1/2" id="close-icon">
                    <span class="line1"></span>
                    <span class="line2"></span>
                </div>
            </div>
            <div
                class="bg-white/30 my-3  px-5 py-3 rounded-lg flex flex-wrap justify-center items-center max-w-fit max-h-fit">
                <div class="basis-full text-center mb-3" id="wind-direction">
                    <i class="ph-thin ph-arrow-up text-3xl rotate-180 content"></i>
                </div>
                <p class="basis-full content text-center" id="wind-direction-text"></p>
                <span class="content">Wind Direction</span>
            </div>
            <div
                class="bg-white/30 my-3  px-5 py-3 rounded-lg flex flex-wrap justify-center items-center max-w-fit max-h-fit">
                <div class="basis-full text-center mb-3">
                    <i class="ph-thin ph-globe-hemisphere-east text-3xl rotate-180 content"></i>
                </div>
                <p class="basis-full text-center content" id="timezone"></p>
                <p class="basis-full text-center content" id="timezoneAbbreviation">GMT</p>
            </div>
            <div
                class="bg-white/30 my-3  px-5 py-3 rounded-lg flex flex-wrap justify-center items-center max-w-fit max-h-fit">
                <div class="basis-full text-center mb-3">
                    <i class="ph-thin ph-mountains text-3xl content"></i>
                </div>
                <p class="basis-full text-center content" id="elevation"></p>
                <span class="content">Altitude</span>
            </div>
            <div    
                class="bg-white/30 my-3  px-5 py-3 rounded-lg flex flex-wrap justify-center items-center max-w-fit max-h-fit">
                <div class=" basis-full text-center mb-3 text-3xl content">
                    <i class="ph-thin ph-sun" id="daynighttime"></i>
                </div>
                <p class="basis-full text-center content" id="daynighttime-text">
                    <span class="content">Day Time</span>
                </p>
            </div>
        </div>
    </section>





    <script src="./src/localLibraries/gsap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script> -->
    <!-- <script src="./src/convert.js"></script> -->
    <script src="./src/fetch.js"></script>
    <script src="./src/script.js"></script>
    <script src="./src/weathercode.js"></script>
    <script src="./src/gsap.js"></script>


</body>

</html>
